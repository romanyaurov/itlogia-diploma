<div class="review-card">
    <div class="review-card__header">
        <div 
            class="review-card__avatar"
            [style.background-image]="review.image | staticImagePath"
        ></div>
        <div class="review-card__name">
            {{ review.name }}
        </div>
    </div>
    <div class="review-card__text">
        {{ review.review }}
    </div>
</div>
